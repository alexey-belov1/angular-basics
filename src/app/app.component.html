<h1>Hello angular world!</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p class="red" *ngIf="toggle; else blueP">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, tempora.</p>

<ng-template #blueP>
  <p class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, tempora.</p>
</ng-template>
